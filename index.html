<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オセロ</title>
    <!-- <script src="style.css"></script> -->
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Patrick+Hand&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <!-- 
    流れ：
        １．UIを作成するーHTML/CSSだけ
        ２．動きをつけていくーボタンを押したら、何かなる。クリックしたら何か動く。
    
    テーブル：
        <table>, <ul>, <div>  
     -->


     
     <!-- Start Screen -->
    <div class="start_screen show">
        <div class="start_title">
            <div class="title_animation">
                <p class="title_name">Othello</p>
            </div>
        </div>
        <div class="start_btn">
            <button class="play_btn" id="start">Start</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div class="game_all_screen show">
        <div class="game_screen">
            <div class="toggle_switch">
                <input type="checkbox" id="switch" class="checkbox">
                <label for="switch" class="toggle"></label>
            </div>
            <div class="game_container">
                <div class="black_container">
                    <div class="black_animation">
                        <img src="img/black-removebg.png" alt="" width="200px" height="200">
                    </div>
                </div>
                <div class="table_container">
                    <table class="game_table" id="game_table">
                        <tr class="table_line">
                           <td class="table_block"></td>
                           <td class="table_block"></td>
                           <td class="table_block"></td>
                           <td class="table_block"></td>
                           <td class="table_block"></td>
                           <td class="table_block"></td>
                           <td class="table_block"></td>
                           <td class="table_block"></td>
                        </tr>
                        <tr class="table_line">
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                        </tr>
                        <tr class="table_line">
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                        </tr>
                        <tr class="table_line">
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"><div class="white_stone"></div></td>
                            <td class="table_block"><div class="black_stone"></div></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                        </tr>
                        <tr class="table_line">
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"><div class="black_stone"></div></td>
                            <td class="table_block"><div class="white_stone"></div></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                        </tr>
                        <tr class="table_line">
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                        </tr>
                        <tr class="table_line">
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                        </tr>
                        <tr class="table_line">
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                            <td class="table_block"></td>
                        </tr>              
                    </table>
                    <div class="reset_hint_btn">
                        <div class="r_h_btn">
                            <button class="reset_btn">reset</button>
                        </div>
                        <div class="r_h_btn">
                            <button class="hint_btn">hint</button>
                        </div>
                    </div>
                </div>
                <div class="white_container">
                    <div class="white_animation">
                        <img src="img/white-removebg.png" alt="" width="200px" height="200">
                    </div>
                </div>
            </div>    
            
        </div>
    </div>

    <!-- Result Screen -->
     <div class="result_screen"> 
        <div class="result_container">
            <div class="result_cat">
                <img src="img/black-removebg.png" alt="" width="300px" height="auto">
            </div>
            <div class="result_winner">
                <p class="winner">Winner</p>
            </div>
            <div class="number_check">
                <div class="black_check">
                    <p class="black_no">black : </p>
                </div>
                <div class="white_check">
                    <p class="white_no">white : </p>
                </div>
            </div>
        </div>
        <div class="restart">
            <button class="restart_btn">restart</button>
        </div>
    </div>

    <div id="overlay"></div>
</body>

</html>
