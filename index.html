<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>オセロ</title>
    <!-- <script src="style.css"></script> -->
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Patrick+Hand&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Start Screen -->
    <div class="start_screen show">
      <div class="start_title">
        <div class="title_animation">
          <h1 class="title_name">Othello</h1>
        </div>
      </div>
      <div class="start_btn">
        <button class="play_btn btn" id="start">Start</button>
      </div>
    </div>

    <!-- Game Screen -->
    <div class="game_all_screen show">
      <div class="game_screen">
        <div class="toggle_switch">
          <div class="dontClick"></div>
          <input type="checkbox" id="switch" class="checkbox" />
          <label for="switch" class="turnBLACK"></label>
        </div>
        <div class="game_container">
          <div class="cat_box">
            <div class="cat">
              <img src="img/black-removebg.png"/>
            </div>
            <div class="score_box">
              <div class="cat_name">
                <p class="cat_text">BLACK</p>
              </div>
              <div class="cat_score">
                <p id="black_score" class="score">2</p>
              </div>
            </div>
          </div>
          <div class="table_box">
            <table id="game_table">
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td class="white"></td>
                <td class="black"></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td class="black"></td>
                <td class="white"></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </table>
            <div class="btn_box">
              <div class="reset_btn_box">
                <button class="reset_btn btn">reset</button>
              </div>
              <div class="hint_btn_box">
                <button class="hint_btn btn">hint</button>
              </div>
            </div>
          </div>
          <div class="cat_box">
            <div class="cat">
              <img src="img/white-removebg.png" />
            </div>
            <div class="score_box">
              <div class="cat_name"><p class="cat_text">WHITE</p></div>
              <div class="cat_score">
                <p id="white_score" class="score">2</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Result Screen -->
    <div class="result_screen" id="result_screen">
      <div class="result_container">
        <div id="victory_cat">
          <img class="catWin" src="img/black-removebg.png"/>
        </div>
        <div class="result_winner">
          <p class="winner">Winner</p>
        </div>
        <div class="score_check">
          <div class="score_box">
            <p class="result_text"><u>black</u></p>
            <p id="black_score_result" class="score_result"></p>
          </div>
          <div class="score_box">
            <p class="result_text"><u>white</u></p>
            <p id="white_score_result" class="score_result"></p>
          </div>
        </div>
      </div>
      <div class="restart">
        <button class="restart_btn btn" id="restart">restart</button>
      </div>
    </div>
    <div id="overlay"></div>
  </body>
</html>
